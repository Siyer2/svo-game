<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVO Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fef6e4;
  }

  #container {
    display: flex;
    height: 100vh;
  }

  #word-bank {
    width: 33%;
    overflow-y: auto;
    background: #fff1e6;
    padding: 10px;
    box-sizing: border-box;
  }

  #word-bank button {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    font-size: 1.2em;
    background: #ffd966;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #media-area {
    flex-grow: 1;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    background: #d0f4de;
  }

  #media-area img {
    max-width: 100%;
    max-height: 70vh;
  }

  #sentence {
    margin-top: 20px;
    font-size: 1.5em;
    min-height: 2em;
  }

  #feedback {
    height: 2em;
    font-size: 2em;
    margin-top: 10px;
  }

  .correct {
    animation: pop 0.5s ease;
    background-color: #d4edda !important;
  }

  .wrong {
    animation: shake 0.5s ease;
    background-color: #f8d7da !important;
  }

  #feedback.positive {
    color: #155724;
    background: #d4edda;
    border-radius: 8px;
    padding: 5px;
  }

  #feedback.negative {
    color: #721c24;
    background: #f8d7da;
    border-radius: 8px;
    padding: 5px;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>
<div id="container">
  <div id="word-bank"></div>
  <div id="media-area">
    <img id="word-image" src="" alt="" />
    <div id="sentence"></div>
    <div id="feedback"></div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
